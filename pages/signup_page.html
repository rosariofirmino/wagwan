<!DOCTYPE html>
<html>
<head>
    <title>Signup for Wagwan</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./error_ajax.js"></script>
</head>
<body style="background-color: black; color: white;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
            <h1 class="text-center mb-4">Sign up for Wagwan!</h1>
                <form action="signup.php" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" onkeyup="username_err(this.value)">
                        <p class="text-sm-start" id="username_err"></p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" onkeyup="email_err(this.value)">
                        <p class="text-sm-start" id="email_err"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="verifyPassword">Verify Password</label>
                        <input type="password" class="form-control" id="verifyPassword" name="verifyPassword" placeholder="Confirm Password">
                    </div>
                    <div class="justify-content-center">
                        <button type="submit" class="btn btn-primary justify-content-center">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
